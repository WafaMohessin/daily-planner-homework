<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <title>Daily work Schedul</title>
</head>

<body>
  <!-- Header -->
  <header class="jumbotron">
    <h1 class="display-3">Your daily planner</h1>
    <p class="taps">A simple calendar app for scheduling your daily activity</p>
    <p id="currentDisplay" class="taps"></p>
  </header>

  <!-- Timeblock Containers -->
  <div class="container">
    <!-- Timeblocks -->
    <div class="row time-block justify-content-center">
      <span class="hour col-1">8 am</span>
      <textarea class="h-100 past col-8" name="task" ></textarea>
      <button class="btn saveBtn col-1 h-100 far fa-save" type="button"></button>
    </div>
    <div class="row time-block justify-content-center">
      <span class="hour col-1">9 am</span>
      <textarea class="h-100 past col-8" name="task" ></textarea>
      <button class="btn saveBtn col-1 h-100 far fa-save" type="button"></button>
    </div>
    <div class="row time-block justify-content-center">
      <span class="hour col-1">10 am</span>
      <textarea class="h-100 past col-8" name="task" ></textarea>
      <button class="btn saveBtn col-1 h-100 far fa-save" type="button"></button>
    </div>
    <div class="row time-block justify-content-center">
      <span class="hour col-1">11 am</span>
      <textarea class="h-100 past col-8" name="task" ></textarea>
      <button class="btn saveBtn col-1 h-100 far fa-save" type="button"></button>
    </div>
    <div class="row time-block justify-content-center">
      <span class="hour col-1">12 pm</span>
      <textarea class="h-100 past col-8" name="task" ></textarea>
      <button class="btn saveBtn col-1 h-100 far fa-save" type="button"></button>
    </div>
    <div class="row time-block justify-content-center">
      <span class="hour col-1">1 pm</span>
      <textarea class="h-100 past col-8" name="task" ></textarea>
      <button class="btn saveBtn col-1 h-100 far fa-save" type="button"></button>
    </div>
    <div class="row time-block justify-content-center">
      <span class="hour col-1">2 pm</span>
      <textarea class="h-100 past col-8" name="task" ></textarea>
      <button class="btn saveBtn col-1 h-100 far fa-save" type="button"></button>
    </div>
    <div class="row time-block justify-content-center">
      <span class="hour col-1">3 pm</span>
      <textarea class="h-100 past col-8" name="task" ></textarea>
      <button class="btn saveBtn col-1 h-100 far fa-save" type="button"></button>
    </div>
    <div class="row time-block justify-content-center">
      <span class="hour col-1">4 pm</span>
      <textarea class="h-100 past fast col-8" name="task" ></textarea>
      <button class="btn saveBtn col-1 h-100 far fa-save" type="button"></button>
    </div>
    <div class="row time-block justify-content-center">
      <span class="hour col-1">5 pm</span>
      <textarea class="h-100 past col-8" name="task" ></textarea>
      <button class="btn saveBtn col-1 h-100 far fa-save" type="button"></button>
    </div>
    <div class="row time-block justify-content-center">
      <span class="hour col-1">6 pm</span>
      <textarea class="h-100 past col-8" name="task" ></textarea>
      <button class="btn saveBtn col-1 h-100 far fa-save" type="button"></button>
    </div>
    <div class="row time-block justify-content-center">
      <span class="hour col-1">7 pm</span>
      <textarea class="h-100 past col-8" name="task" ></textarea>
      <button class="btn saveBtn col-1 h-100 far fa-save" type="button"></button>
    </div>
    <div class="row time-block justify-content-center">
      <span class="hour col-1">8 pm</span>
      <textarea class="h-100 past col-8" name="task" ></textarea>
      <button class="btn saveBtn col-1 h-100 far fa-save" type="button"></button>
    </div>
    <div class="row time-block justify-content-center">
      <span class="hour col-1">9 pm</span>
      <textarea class="h-100 past col-8" name="task" ></textarea>
      <button class="btn saveBtn col-1 h-100 far fa-save" type="button"></button>
    </div>
  </div>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="script.js"></script>
  
</body>

</html>
